<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">

        <link rel="shortcut icon" href="./favicon.png" type="image/png">

        <title>GdImageBrowser</title>
    </head>
    <body>
        <main>
            <section class="white-overlay">
                <span class="title-wrapper">
                    <h1>GdImageBrowser</h1>
                    <a href="https://github.com/undefined06855/GDImageBrowser" target="_blank">
                        <img src="./assets/web/gh-icon.png" class="gh-icon" />
                    </a>
                </span>
                <div class="spacer"></div>
                <label for="version_select">Version: </label>
                <select id="version_select">
                    <option value=0>2.113</option>
                    <option value=1>2.204</option>
                    <option value=2 selected>2.2074</option>
                </select>
                <br/>
                <label for="sheet_select">Sprite sheet: </label>
                <select id="sheet_select">

                </select>
                <br/>
                <label for="quality_select">Quality: </label>
                <select id="quality_select">
                    <option value=0>SD</option>
                    <option value=1>HD</option>
                    <option value=2 selected>UHD</option>
                </select>
                <hr/>
                <div>Name: <span class="mono" id="name"></span></div>
                <div>Offset: <span class="mono" id="offset"></span></div>
                <div>Size: <span class="mono" id="size"></span></div>
                <div>Source size: <span class="mono" id="ssize"></span></div>
                <div>Rect: <span class="mono" id="rect"></span></div>
                <div>Rotated: <span class="mono" id="rot"></span></div>
                <hr/>
                
                <div>Click to select, right click to copy, double click to download an image.</div>
                <h5 id="loader" style="display: none">(loading)</h5>

                <div id="preview-wrapper">
                    <canvas id="preview"></canvas>
                </div>
            </section>

            <div id="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
        </main>

        <script src="plistshit.js"></script>
        <script src="structs.js"></script>
        <script src="main.js"></script>
    </body>
</html>
